<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI | Kiosk</title>
    <!-- Carregando Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para garantir que o corpo ocupe toda a tela */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #e2e8f0;
            overflow: hidden;
            position: relative;
        }

        /* Estiliza o canvas que irá cobrir o background */
        #connect-tree-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Customizando o esquema de cores do Tailwind para combinar com a identidade visual do SENAI */
        :root {
            --senai-blue: #00508b;
            --senai-blue-light: #0073B7;
        }
        .bg-senai-blue {
            background-color: var(--senai-blue);
        }
        .hover\:bg-senai-blue-light:hover {
            background-color: var(--senai-blue-light);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen p-4">

    <!-- Canvas para o background animado -->
    <canvas id="connect-tree-canvas"></canvas>

    <!-- Container principal que centraliza o conteúdo -->
    <div class="flex flex-col items-center justify-center space-y-12 max-w-lg mx-auto p-8 bg-white rounded-xl shadow-lg relative z-10">

        <!-- Logo da instituição -->
        <div class="w-full text-center">
            <img src="https://www.se.senai.br/assets/img/logo.png" alt="Logo do SENAI" class="h-24 mx-auto mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Bem-vindo(a)</h1>
            <p class="text-base text-gray-600 mt-2">Selecione uma opção para continuar.</p>
        </div>
        
        <!-- Contêiner dos botões -->
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-6 sm:space-y-0 sm:space-x-8 w-full">
            
            <!-- Botão para o Portal do Aluno -->
            <a href="https://sge.pe.senai.br/framehtml/Web/App/Edu/PortalEducacional/login/"
               class="flex-1 min-w-[200px] flex items-center justify-center whitespace-nowrap w-full p-6 bg-senai-blue text-white text-base font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 hover:bg-senai-blue-light">
               Portal do Aluno
            </a>
            
            <!-- Botão para a página de Bolsas de Estudo -->
            <a href="https://www.pe.senai.br/editais/"
               class="flex-1 min-w-[200px] flex items-center justify-center whitespace-nowrap w-full p-6 bg-senai-blue text-white text-base font-bold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 hover:bg-senai-blue-light">
               Bolsas de Estudo
            </a>

        </div>

    </div>
    
    <script>
        const canvas = document.getElementById('connect-tree-canvas');
        const ctx = canvas.getContext('2d');

        // Garante que o canvas ocupe toda a tela e ajusta no redimensionamento
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });

        // Configurações da animação
        const particles = [];
        const numParticles = 100;
        const particleColor = '#e84910';
        const lineColor = '#e84910';
        const maxDistance = 150;

        // Cria as partículas com posições e velocidades aleatórias
        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5,
                });
            }
        }
        
        // Função para desenhar as partículas
        function drawParticles() {
            ctx.fillStyle = particleColor;
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Função para desenhar as linhas entre partículas próximas
        function drawLines() {
            ctx.strokeStyle = lineColor;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const distance = Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.globalAlpha = 1 - (distance / maxDistance); // Opacidade baseada na distância
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1; // Reseta a opacidade
        }
        
        // Atualiza a posição das partículas e lida com as bordas
        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                // Faz com que as partículas "quiquem" nas bordas
                if (p.x <= 0 || p.x >= w) {
                    p.vx *= -1;
                }
                if (p.y <= 0 || p.y >= h) {
                    p.vy *= -1;
                }
            });
        }

        // Loop principal da animação
        function animate() {
            ctx.clearRect(0, 0, w, h); // Limpa o canvas
            updateParticles();
            drawParticles();
            drawLines();
            requestAnimationFrame(animate);
        }

        // Inicia a animação quando a janela carrega
        window.onload = function () {
            createParticles();
            animate();
        }
    </script>

</body>
</html>
